# Smart Inventory Management System - Application Configuration

# Application Settings
app.name=Smart Inventory Management System
app.version=1.0.0
app.environment=development

# Server Configuration
server.port=8080
server.host=localhost

# Database Configuration
database.type=sqlite
database.url=jdbc:sqlite:inventory_lab.db
database.driver=org.sqlite.JDBC
database.username=
database.password=

# For MySQL (production alternative)
# database.type=mysql
# database.url=jdbc:mysql://localhost:3306/inventory_lab
# database.driver=com.mysql.cj.jdbc.Driver
# database.username=inventory_user
# database.password=secure_password

# Security Configuration
auth.session.timeout=1800
auth.password.min.length=8
auth.max.login.attempts=3

# System Configuration
inventory.low.stock.threshold=5
inventory.overdue.check.hours=24
notification.enabled=true

# File Upload Configuration
upload.max.file.size=10MB
upload.allowed.types=jpg,jpeg,png,pdf,doc,docx

# Logging Configuration
logging.level=INFO
logging.file.path=logs/inventory-system.log
logging.max.file.size=100MB